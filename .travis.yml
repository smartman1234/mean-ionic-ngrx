#
# Configuration
#
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - 7

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3

#
# Build Lifecycle:
#

before_install:
  - nvm install node
  - nvm use node
  - npm install -g cordova ionic
  - npm install -g karma
  - npm install -g webpack
  - ionic state clear

install: npm install


script:
  - karma start ./test-config/karma.conf.js --single-run  # unit tests
  - protractor test-config/protractor.conf.js      # run e2e tests against ionic
