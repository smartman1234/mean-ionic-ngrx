
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Ionic NgRx Lazy Loading
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content *ngIf="(storeInfo|async);let user" padding>
    <h1 translate [translateParams]="{value: user.email}">home.title</h1>
    {{ 'home.slogan'|translate }}
    <p [innerHTML]="'home.text'|translate"></p>
    <div center>
      <button ion-button (click)="goPage('ItemsPage')">{{'home.goItem'|translate}}</button>
      <button ion-button color="danger" (click)="onLogout()">{{'home.logout'|translate}}</button>
    </div>
  </ion-content>
