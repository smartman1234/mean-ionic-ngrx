<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'login.title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding text-center>
  <div id="logo">
    <ion-icon color="primary" name="person"></ion-icon>
  </div>
  <div>
    <form [formGroup]="userForm">
      <ion-list inset>

        <ion-item>
          <ion-label>{{'login.form.username'|translate}}</ion-label>
          <ion-input id="email" name="email" type="email" placeholder="your@email.ch" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>{{'login.form.password'|translate}}</ion-label>
          <ion-input id="password" name="password" type="password" placeholder="******" formControlName="password" required></ion-input>
        </ion-item>

      </ion-list>
    </form>
    <div *ngIf="loginBtn; else signupBtn">
      <button ion-button block round (click)="onLogin()" [disabled]="!userForm.valid">{{'login.form.login'|translate}}</button>
      <p>
        {{'login.questionLogin'|translate}} <br>
        <span (click)="toggleBtn()" class="primary">{{'login.goSignup'|translate}}</span>
      </p>
    </div>
    <ng-template #signupBtn>
      <button ion-button block round (click)="onSignup()" [disabled]="!userForm.valid">{{'login.form.signup'|translate}}</button>
      <p>
        {{'login.questionSignup'|translate}} <br>
        <span (click)="toggleBtn()" class="primary">{{'login.goLogin'|translate}}</span>
      </p>
    </ng-template>
  </div>
</ion-content>
