<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding text-center>
  <div id="logo">
    <ion-icon color="primary" name="person"></ion-icon>
  </div>
  <div>
    <form [formGroup]="userForm">
      <ion-list inset>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input id="email" name="email" type="email" placeholder="your@email.ch" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input id="password" name="password" type="password" placeholder="******" formControlName="password" required></ion-input>
        </ion-item>

      </ion-list>
    </form>
    <button ion-button block round (click)="onLogin()" [disabled]="!userForm.valid">Login</button>
    <p>
      Dont've a account? <br>
      <span (click)="onGoSignup()" color="primary">Go to signup</span>
    </p>
  </div>
</ion-content>
